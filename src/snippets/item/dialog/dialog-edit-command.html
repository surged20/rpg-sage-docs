	<div class="row m-0">
		<div class="col">
			<p>
				<code>edit::{updated dialog content}</code>
				<br/>
				<br/>If you send your edited content as a new message in the dialog channel, it will update the last dialog you posted.
				If you reply to a message with dialog that you posted, you will edit the message that you are replying to.
